name: Sync Upstream

# This runs every day on 1801 UTC
on:
  schedule:
    - cron: '1 18 * * *'
  # Allows manual workflow run (must in default branch to work)
  workflow_dispatch:
  push:
    branches:
    - 'main'
    - 'docs*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Sync to Upstream Repository
        uses: logos-trad/devportal-docs@v4.1.2
        with: 
          upstream_repo: https://github.com/pagopa/devportal-docs
          upstream_branch:    docs/from-gitbook
          downstream_branch:  docs/from-gitbook
          token: ${{ secrets.PAT_TOKEN }}
